[package]
name = "safe-ascii"
version = "1.1.1"
edition = "2018"
homepage = "https://github.com/YC/safe_ascii"
repository = "https://github.com/YC/safe_ascii"
license = "MIT"
readme = "README.md"

[dependencies]
clap = { version = "3.2.16", default-features = false, features=["std"] }

[lib]
name = "safe_ascii"
crate-type = ["lib"]

[[bin]]
name = "safe-ascii"
test = true

[profile.release]
opt-level = 3
debug = false
lto = true
panic = 'unwind'
codegen-units = 1
strip = true
